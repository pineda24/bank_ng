<div class="container-xl">
  <div class="header mt-3">
    <div class="titleHeader">
      <h2>Sucursales</h2>
    </div>
  </div>

  <div class="containerApp">
    
    <br />

    <div class="col-12">
      <p-table
        [value]="[]"
        responsiveLayout="scroll"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]"
      >
        <ng-template pTemplate="header">
          <tr>
            <th style="font-size: small" style="width: 50px"></th>
            <th style="font-size: small">Nombre</th>
            <th style="font-size: small">Ciudad</th>
            <th style="font-size: small">Activos</th>
            <th style="font-size: small">Region</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-building>
          <tr [routerLink]="['./', building._id]">
            <td class="d-md-table-cell">
              <div class="d-flex align-items-center"></div>
            </td>
            <td style="font-size: small">{{ building.name }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
