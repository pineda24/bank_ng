<div class="container-xl">
  <div class="header mt-3" style="display: flex; justify-content: space-between">
    <div class="titleHeader">
      <h2>Sucursales</h2>
    </div>
    <div class="d-table-cell tar">
      <a [routerLink]="['./create']" class="btn btn-primary"> Agregar </a>
    </div>
  </div>

  <div class="containerApp">
    
    <br />

    <div class="col-12">
      <p-table
        [value]="stores"
        responsiveLayout="scroll"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]"
      >
        <ng-template pTemplate="header">
          <tr>
            <th style="font-size: small" style="width: 50px"></th>
            <th style="font-size: small">ID de sucursal</th>
            <th style="font-size: small">Nombre</th>
            <th style="font-size: small">Ciudad</th>
            <th style="font-size: small">Activos</th>
            <th style="font-size: small">Region</th>
            <th style="font-size: small"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-store>
          <tr>
            <td class="d-md-table-cell" [routerLink]="['./', store.idsucursal]">
              <div class="d-flex align-items-center"></div>
            </td>
            <td style="font-size: small" [routerLink]="['./', store.idsucursal]">{{ store.idsucursal }}</td>
            <td style="font-size: small" [routerLink]="['./', store.idsucursal]">{{ store.nombresucursal }}</td>
            <td style="font-size: small" [routerLink]="['./', store.idsucursal]">{{ store.ciudadsucursal }}</td>
            <td style="font-size: small" [routerLink]="['./', store.idsucursal]">${{ store.activos }}</td>
            <td style="font-size: small" [routerLink]="['./', store.idsucursal]">{{ store.region }}</td>
            <td style="font-size: small">
              <button type="button" class="btn btn-link" (click)="deleteStore(store.idsucursal)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
